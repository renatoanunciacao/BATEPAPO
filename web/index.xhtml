<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Bate-Papo Virtual</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListar">
                
                <b:dataTable value="#{controleChat.beanChat.usuarios}"
                             searching="false"
                             paginated="false"
                             info="false"
                             var="obj">
                    <b:dataTableColumn value="#{obj.nome}"></b:dataTableColumn>
                </b:dataTable>

                <p:column headerText="Nome">
                    <p:outputLabel value="#{controleChat.beanChat.usuarios.size()}"/>
                </p:column>

                <c:if test="#{controleChat.usuario.nome == null}">
                    <h:form id="formUsuario">
                        <p:outputLabel value="Usuário"/>
                        <p:inputText value="#{controleChat.usuario.nome}"/>
                        <b:commandButton value="Entrar"
                                         icon="ui-icon-pencil"
                                         actionListener="#{controleChat.logarChat()}"
                                         update=":formListar"/>
                    </h:form>
                </c:if>

                <c:if test="#{controleChat.usuario.nome != null}">
                    <h:panelGroup>
                        <!--arrumar 
                        <p:dataList value="#{controleChat.beanChat.mensagens}"
                                     id="mensagens" var="msg">
                            <p:outputLabel value="#{controleChat.usuario.nome} diz: " /> <p:outputLabel value="#{msg.mensagem}"/>         
                           
                        </p:dataList>
                            <p:poll interval="4" 
                                    listener="#{controleChat.atualizarMsg()}"
                                    update="mensagens"/>

                           
                                <p:outputLabel value="Mensagens: "/>

                                <p:inputText id="txtMsg" value="#{controleChat.mensagem.mensagem}" size="30"/>

                                <p:column headerText="Ações">
                                    <b:commandButton value="Enviar"
                                                     icon="ui-icon-plus"
                                                     actionListener="#{controleChat.adicionaMsg()}"
                                                     update="formListar"/>
                                    <b:commandButton value="Sair"
                                                     icon="ui-icon-trash"
                                                     actionListener="#{controleChat.logoutChat()}"
                                                     update="formListar"/>
                                </p:column>
                            


                    </h:panelGroup>
                </c:if>


            </h:form> 
        </ui:define>
    </ui:composition>
</html>
